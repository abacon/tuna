name: nightly
on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.ini'
      - '**.html'
      - '**.js'
  push:
    paths-ignore:
      - '**.md'
      - '**.ini'
      - '**.html'
      - '**.js'
    branches:
    - master
    - test
    tags:
    - "v*"
jobs:
  macos64:
    name: "macOS 64-bit"
    runs-on: [macos-latest]
    env:
      QT_VERSION: 5
      # MACOS_DEPS_VERSION: '2022-07-18'
      MACOS_DEPS_ARCH: 'x86_64'
      project-git: tuna
      project-name: tuna
      obs-studio-version: 27.2.4
    steps:
      - name: Checkout plugin
        uses: actions/checkout@v2
        with:
          path: ${{ github.workspace }}
          submodules: 'recursive'
      - name: 'Get ${{ env.project-git }} git info'
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          git fetch --prune
          echo "GIT_BRANCH=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV
          echo "GIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "GIT_TAG=$(git describe --always --tags --abbrev=0)" >> $GITHUB_ENV
      - name: Cache OBS build
        id: cache-obs-build-macos
        uses: actions/cache@v1
        with:
          path: ${{ github.workspace }}/obs-studio/build
          key: obs-deps-macos
      - name: Checkout OBS
        if: steps.cache-obs-build-macos.outputs.cache-hit != 'true'
        uses: actions/checkout@v3
        with:
          repository: obsproject/obs-studio
          submodules: recursive
          fetch-depth: 0
          path: ${{ github.workspace }}/obs-studio
